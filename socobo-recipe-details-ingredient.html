<dom-module id="socobo-recipe-details-ingredient">
  <style>
    :host {
      display: block;
    }

    .wrapper {
      width: 260px;
      font-family: sans-serif;
      margin: 0;
      margin-bottom: 50px;
    }

    .desc {
      @apply(--layout-flex);
      float: left;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .unit, .amount {
      float: right;
      margin-left: 10px;
    }

    .seperator {
      clear: both;
      margin-top:40px;
      border: solid 1px #F4F0EC;
      width: 30%;
    }

    #ingr_input{
    }

    .desc_input{
      widht: 100%;
    }

    .amount_input{
      width: 45%;
      float: left;
    }

    .unit_input{
      width: 25%;
      float: left;
      margin-left: 3%;
    }

    #ingr_input paper-icon-button{
      float: right;
      width: 40px;
      height: 40px;
      line-height: 40px;
      text-align: center;
    }

  </style>
  <template>
    <!---->
    <div class="wrapper" id="ingr_default">
      <span class="desc">{{ingredient.desc}}</span>
      <span class="unit">{{ingredient.unit}}</span>
      <span class="amount">{{ingredient.amount}}</span>
      <hr class="seperator" id="sep">
    </div>
    <!---->
    <paper-material elevation="0"
                    class="wrapper"
                    id="ingr_input">
      <!---->
      <paper-input label="New ingredient ..."
                   class="desc_input"
                   value="{{ingredient.desc}}"
                   required
                   auto-validate
                   pattern=".+"
                   error-message="Title is required">
      </paper-input>
      <!---->
      <paper-input label="Measurement"
                   class="amount_input"
                   type="number"
                   value="{{ingredient.amount}}"
                   pattern="[\d,.]+"
                   auto-validate
                   error-message="Invalid characters">
      </paper-input>
      <!---->
      <paper-input label="Unit"
                   class="unit_input"
                   value="{{ingredient.unit}}"
                   pattern="[a-zA-z]{1,5}"
                   auto-validate
                   error-message="Invalid characters"></paper-input>
      <paper-icon-button icon="delete" on-click="removeIngr"></paper-icon-button>
    </paper-material>
  </template>
</dom-module>

<script>
  (function() {
    Polymer({
      is: 'socobo-recipe-details-ingredient',
      properties: {
        ingredient: {
          type: Object,
          value: {
          }
        },
        state : {
          type : String,
          value : "show"
        }
      },
      chooseState :function(){
        if(this.state === "add"){
          this.$.ingr_default.style.display = "none";
          this.$.sep.style.display = "none";
          this.$.ingr_input.style.display = "block";
        }
        if(this.state === "show"){
          this.$.ingr_default.style.display = "block";
          this.$.sep.style.display = "block";
          this.$.ingr_input.style.display = "none";
        }
      },
      removeIngr : function(){
        this.fire("rem_ingr", this.ingredient);
      },
      ready : function () {
        this.chooseState();
      }
    });
  })();
</script>
