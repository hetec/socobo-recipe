<link href="elements.html" rel="import">
<dom-module id="socobo-recipe-details-edit">
  <style>
    :host {
      display: block;
    }

    /* CONTENT */
    .wrapper {
      top: 20px;
      max-height: 85%;
      width: 90%;
      min-width:700px;
      padding: 0;
      overflow: auto;
      background-color: white;
      color: #8A7F80;
      font-family: sans-serif;
      border-radius: 5px;
      line-height: 2;
    }
    .content {
      @apply(--layout-horizontal);
      padding: 0;
      margin: 0;
      height: 100%;
    }
    .leftColumn {
      width: 300px;
      padding: 0 30px 30px 30px;
    }
    .rightColumn {
      width: 100%;
      margin-right: 0;
      padding: 0 30px 30px 30px;
      overflow: hidden;
    }

    /* EXIT DIALOG */
    .style-exit-button {
      cursor: default;
      position: absolute;
      padding: 0;
      margin: 0;
      top: 0;
      right: 20px;
      color: #8A7F80;
      font-weight: 100;
    }
    .style-exit-button:hover {
      color: var(--accent-color);
      cursor: pointer;
    }
    .style-exit-button iron-icon {
      width: 30px;
      height: 30px;
      float: right;
    }

    /* TITLE */
    .style-recipe-name {
      padding: 0 30px 0 30px;
      margin-bottom: 20px;
    }
    .subHeadings {
      background-color: #F4F0EC;
      text-align: center;
    }

    /* IMAGES */
    .overlay {
      width: 280px;
      height: 280px;
      background-color: var(--default-primary-color);
      opacity: 0.0;
      position: absolute;
      z-index: 6;
    }
    .overlay:hover {
      opacity: 0.4;
      cursor: pointer;
    }
    .overlay iron-icon {
      position: absolute;
      top: 50%;
      left: 50%;
      margin-left: -50px;
      margin-top: -50px;
      --iron-icon-height: 100px;
      --iron-icon-width: 100px;
      color: white;
      opacity: 1.0;
    }
    .recipeImg {
      position: relative;
      top: 0;
      left: 0;
      background-color: transparent;
      width: 280px;
      height: 280px;
      margin-bottom: 20px;
    }
    .recipeImg_image {
      position: absolute;
      width: 280px;
      height: 280px;
      z-index: 4;
    }
    .style-file-chooser {
      display: none;
    }

    /* STEPS */
    .step {
      width: 100%;
    }
    .step_input paper-input {
      @apply(--layout-flex);
      padding-right: 30px;
      width: 800px;
    }
    .step_input paper-icon-button {
      width:40px;
      height: 40px;
      line-height: 40px;
      text-align: center;
    }
    .style-add-step-button {
      margin: 20px 0 0 0;
      background-color: #F4F0EC;
      font-size: 10px;
    }

    /* INGREDIENTS */
    .style-add-ingr-button {
      margin: 20px 0 0 0;
      background-color: #F4F0EC;
      font-size: 10px;
    }

    /* BOTTOM BUTTONS */
    paper-fab {
      margin: 10px;
    }
    .style-abort-fab {
      --paper-fab-background: var(--default-primary-color);
    }

  </style>
  <template>
    <paper-dialog elevation="0" class="wrapper" id="dialog" modal
                  entry-animation="scale-up-animation"
                  exit-animation="fade-out-animation"
                  with-backdrop>
      <!-- DIALOG -->
      <!-- EXIT DIALOG-->
      <paper-icon-button id="exit" class="style-exit-button" icon="clear" on-tap="clearInputFields" dialog-dismiss>
      </paper-icon-button>

      <!-- RECIPE NAME -->
      <paper-input
        id="title_input"
        class="style-recipe-name"
        label="Please name your recipe ... "
        value="{{recipe.clone.desc}}"
        required
        pattern=".+"
        auto-validate
        error-message="Missing name or invalid characters!"
        autofocus="true"
        focused="true">
      </paper-input>

      <!-- START CONTENT -->
      <div class="content">

        <!-- START LEFT COLUMN -->
        <div class="leftColumn">

          <!-- START IMAGE SECTION -->
          <input type="file" id="editfileChooser" class="style-file-chooser"/>
          <div elevation="1" class="recipeImg" id="editImageHolder">
            <!-- OVERLAY EDIT IMAGE -->
            <div class="overlay" on-tap="_openFileChooser">
              <iron-icon icon="create"></iron-icon>
            </div>
            <!-- RECIPE IMAGE -->
            <template is="dom-if" if="{{recipe.clone.image}}">
              <iron-image
                id="edit_image"
                class="recipeImg_image"
                src="{{recipe.clone.image}}"
                sizing="cover"
                preload="true"
                fade
                placeholder="bower_components/socobo-recipe/placeholder.png"><!-- Does not work with polyserve -->
              </iron-image>
            </template>
            <!-- RECIPE IMAGE PLACEHOLDER -->
            <template is="dom-if" if="{{!recipe.clone.image}}">
              <iron-image
                id="edit_placeholder"
                class="recipeImg"
                src="placeholder.png"
                sizing="cover"
                preload="true"
                fade
                placeholder="bower_components/socobo-recipe/placeholder.png"><!-- Does not work with polyserve -->
              </iron-image>
            </template>
            <!-- END IMAGE SECTION -->
          </div>

          <!-- DETAIL INGREDIENTS HEADLINE -->
          <div class="subHeadings">Ingredients:</div>
          <!-- DETAIL INGREDIENTS -->
          <template is="dom-repeat" items="{{ingredient_inputs}}">
            <!-- DETAIL INGREDIENT -->
            <socobo-recipe-details-ingredient
              state="add"
              class="inputs"
              ingredient="{{item}}"
              id="{{item}}"
              on-rem_ingr="removeIngr">
            </socobo-recipe-details-ingredient>
          </template>
          <!-- ADD DETAIL INGREDIENT-->
          <paper-button
            id="addIngr"
            class="style-add-ingr-button"
            icon="add"
            on-tap="addIngr">add ingredient
          </paper-button>
          <!-- END LEFT COLUMN -->
        </div>

        <!-- START RIGHT COLUMN -->
        <div class="rightColumn">
          <!-- DESCRIPTION SECTION -->
          <div class="subHeadings">Description</div>
          <paper-textarea
            id="text_input"
            rows="6"
            label="Here you might place a brief description or the like ..."
            value="{{recipe.clone.text}}">
          </paper-textarea>
          <!-- SHOW DETAIL STEPS HEADLINE -->
          <div class="subHeadings">Steps</div>
          <!-- DETAIL STEPS -->
          <div class="steps" id="steps_input">
            <template is="dom-repeat" items="{{recipe_inputs}}">
              <!-- DETAIL STEP -->
              <socobo-recipe-details-step
                state="add"
                class="inputs step"
                step="{{item}}"
                id="{{item.number}}"
                on-rem_step="removeStep">
              </socobo-recipe-details-step>
            </template>
          </div>
          <!-- ADD DETAIL STEP -->
          <paper-button
            id="addStep"
            class="style-add-step-button"
            icon="add"
            on-tap="addStep">add step
          </paper-button>
          <!-- END RIGHT COLUMN -->
        </div>

        <!-- END CONTENT -->
      </div>

      <!-- DIALOG BUTTONS -->
      <div class="buttons">
        <paper-fab
          id="abort"
          class="style-abort-fab"
          icon="clear"
          dialog-dismiss
          on-tap="clearInputFields">
        </paper-fab>
        <paper-fab
          id="ok"
          icon="done"
          on-tap="createNewRecipe">
        </paper-fab>
      </div>
    </paper-dialog>
  </template>
</dom-module>

<script>
  (function() {
    Polymer({
      is: 'socobo-recipe-details-edit',

      /**
       * LISTENERS
       */
      listeners: {
        'editfileChooser.change': 'encode'
      },

      /**
       * PROPERTIES
       */
      properties: {
        recipe : {
          type : Object,
          value : {}
        },
        image : {
          type : Object
        },
        recipe_inputs : {
          type : Array,
          value : []
        },
        ingredient_inputs : {
          type : Array,
          value : []
        },
        state : {
          type: String,
          value: "show"
        }
      },

      /**
       * SHOW / HIDE
       */
      toggleDialog : function() {
        this.$.dialog.toggle();
      },

      /**
       * EXIT
       */
      exit : function () {
        this.fire("exit_request");
      },

      /**
       * INIT
       */
      initSteps : function() {
        for(var step in this.recipe.clone.steps){
          this.push("recipe_inputs", this.recipe.clone.steps[step]);
        }
      },

      /**
       * INIT
       */
      initIngredients : function() {
        for(var ingr in this.recipe.clone.ingredients){
          this.push("ingredient_inputs", this.recipe.clone.ingredients[ingr]);
        }
      },

      /**
       * INIT
       */
      initImage : function() {
        this.image = this.recipe.clone.image;
      },

      /**
       * ADD
       */
      addStep : function () {
        var step = {
          desc : "",
          number : 0
        };
        this.push("recipe_inputs", step);
      },

      /**
       * ADD
       */
      addIngr : function () {
        var ingr = {
          desc : "",
          amount : "",
          unit : ""
        };
        this.push("ingredient_inputs", ingr);
        this.numberOfIngr++;
      },

      /**
       * REMOVE
       */
      removeStep : function(e) {
        var model = e.model;
        var itemIndex = model.get('index');
        this.cutElementOffArray(itemIndex, "recipe_inputs");
      },

      /**
       * REMOVE
       */
      removeIngr : function(e) {
        var model = e.model;
        var itemIndex = model.get('index');
        this.cutElementOffArray(itemIndex, 'ingredient_inputs');
      },

      /**
       * REMOVE
       */
      cutElementOffArray : function (index, arr) {
        this.splice(arr, index ,1);
      },

      /**
       * CLEAR
       */
      clearInputFields : function() {
        var inputFields = Polymer.dom(this.$.dialog).querySelectorAll('.inputs');
        var image = document.querySelector("#edit_image");
        var placeholder = document.querySelector("#edit_placeholder");
        var chooser = document.querySelector("#editfileChooser");

        for (var field in inputFields){
          inputFields[field].value = "";
        }
        if (image !== null ) {
          image.src = this.recipe.clone.image;
        }
        if (placeholder !== null) {
          placeholder.src = this.recipe.clone.image;
        }
        if (chooser !== null) {
          chooser.value = null;
        }

        this.recipe.clone = {};
        this.revokeEdit();
      },

      /**
       * CLEAR
       */
      revokeEdit:function() {
        //Reset the temporary arrays
        this.recipe_inputs = [];
        this.ingredient_inputs = [];
      },

      /**
       * FILE CHOOSER
       * @private
       */
      _openFileChooser : function () {
        this.$.editfileChooser.click();
      },

      /**
       * FILE CHOOSER
       */
      encode : function() {
        this.image = new ImageService("#editfileChooser");
        this.image.encode(document.querySelector("#edit_image"));
        this.image.encode(document.querySelector("#edit_placeholder"));
      },

      /**
       * NEW
       */
      createNewRecipe : function (){
        this.recipe.original.desc = this.recipe.clone.desc;
        this.recipe.original.text = this.recipe.clone.text;
        this.recipe.original.ingredients = this.ingredient_inputs;
        var arr = [];
        for (var i = 0; i < this.recipe_inputs.length; i++) {
          arr[i]=this.recipe_inputs[i];
        }
        this.recipe.original.steps = arr;
        var counter = 1;
        for (var k in this.recipe.original.steps) {
          this.recipe.original.steps[k].number = counter;
          counter++;
        }
        var v = this.validateRecipe();
        if (v.length <= 0){
          if (this.image === undefined || this.image === null || this.image === "") {
            this.recipe.original.image = "";
          }
          if (this.image.hasOwnProperty("getImageAsString")) {
            this.recipe.original.image = this.image.getImageAsString();
          }
          this.fire("add_edited_recipe", this.recipe.original);
          this.clearInputFields();
          this.$.dialog.close();
        } else {
          alert(v);
        }
      },

      /**
       * VALIDATE
       */
      validateRecipe : function(){
        var check = function(obj, value){
          return obj.recipe.clone[value] != "" && obj.recipe.clone[value] != undefined
        };
        var checkContainer = function(obj, container){
          return obj.recipe[container].lenght > 0;
        };
        var titleExists = check(this, 'desc');
        var textExists = check(this, "text");
        var stepsExist = this.recipe.clone.steps.length > 0;
        var ingredientsExist = this.recipe.clone.ingredients.length > 0;
        var message = "";
        if(!titleExists){
          message += "Title\n";
        }
        if(!stepsExist && !textExists){
          message += "Description or Steps\n";
        }
        var stepsComplete = true;
        if(stepsExist){
          for(var step in this.recipe.clone.steps){
            if(this.recipe.clone.steps[step].desc == ""){
              stepsComplete = false;
            }
          }
          if(!stepsComplete){
            message += "Steps need a description\n";
          }
        }
        var ingredientsComplete = true;
        if(!ingredientsExist){
          message += "Ingredients\n"
        }else{
          for(var ingr in this.recipe.clone.ingredients){
            if(this.recipe.clone.ingredients[ingr].desc == ""){
              ingredientsComplete = false;
            }
          }
          if(!ingredientsComplete){
            message += "Ingredients need a description\n";
          }
        }
        if(message != ""){
          message = "Missing:\n" + message;
        }
        return message;
      }
    });
  })();
</script>
