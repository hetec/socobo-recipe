<link rel="import" href="socobo-recipe-overview.html">
<dom-module id="socobo-recipe">
  <style>
    :host {
      display: block;
    }
  </style>

  <template>
    <socobo-recipe-overview
      id="elRecipeOverview"
      user-login='[[userLogin]]'></socobo-recipe-overview>
  </template>

</dom-module>

<script>
  (function() {
    Polymer({
      is: 'socobo-recipe',
      properties : {
        /*Object containing the user information. Must have following
         properties:
         - userId,
         - firebaseUrl,
         - expires
         */
        userLogin : {
          type : Object,
          value : {}
        }
      },
      loadData : function(){
        this.$.elRecipeOverview.getRecipes();
      }
    });
  })();
</script>
